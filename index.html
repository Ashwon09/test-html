<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon | My Website</title>
  <meta name="description" content="We're launching soon! Stay tuned for updates." />
  <meta name="theme-color" content="#0ea5a4" />
  <style>
    :root{
      --bg: #0f172a;
      --accent: #06b6d4;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;
      margin:0;
      padding:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:radial-gradient(circle at 20% 20%,#0a1a38,#010510 70%);
      color:white;
      text-align:center;
    }
    .wrapper{
      max-width:600px;
      padding:40px;
      border-radius:20px;
      background:rgba(255,255,255,0.03);
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.08);
      box-shadow:0 8px 40px rgba(0,0,0,0.5);
    }
    h1{
      font-size:42px;
      margin-bottom:16px;
      background:linear-gradient(90deg,var(--accent),#7dd3fc);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    p{
      color:#a3b8d8;
      margin-bottom:24px;
    }
    .countdown{
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:20px;
      flex-wrap:wrap;
    }
    .box{
      display:flex;
      flex-direction:column;
      align-items:center;
      min-width:70px;
    }
    .num{
      font-size:32px;
      font-weight:700;
      color:var(--accent);
    }
    .label{
      font-size:14px;
      color:#94a3b8;
    }
    footer{
      margin-top:30px;
      font-size:13px;
      color:#64748b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Coming Soon ðŸš€</h1>
    <p>Weâ€™re working hard to launch something awesome. Stay tuned!</p>

    <div class="countdown" id="countdown">
      <div class="box"><div class="num" id="days">00</div><div class="label">Days</div></div>
      <div class="box"><div class="num" id="hours">00</div><div class="label">Hours</div></div>
      <div class="box"><div class="num" id="minutes">00</div><div class="label">Minutes</div></div>
      <div class="box"><div class="num" id="seconds">00</div><div class="label">Seconds</div></div>
    </div>

    <footer>Â© <span id="year"></span> My Website | Hosted on GitHub Pages</footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Set your launch date here (UTC format recommended)
      const targetDate = new Date("2026-01-01T00:00:00Z").getTime();
      const yearSpan = document.getElementById("year");
      const countdown = document.getElementById("countdown");

      yearSpan.textContent = new Date().getFullYear();

      function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          countdown.innerHTML = '<p style="color:#06b6d4;font-size:18px">We are live! ðŸŽ‰</p>';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(2, "0");
        document.getElementById("hours").textContent = String(hours).padStart(2, "0");
        document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
        document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>
